<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Hand-Tracked Particle Morphing</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #050505;
        font-family: "Segoe UI", sans-serif;
      }
      canvas {
        display: block;
      }
      #video-input {
        display: none;
        transform: scaleX(-1);
      } /* Hidden video, mirrored logic handled in JS */

      #ui-layer {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #fff;
        pointer-events: none; /* Let clicks pass through to canvas if needed */
        z-index: 10;
      }
      h1 {
        margin: 0;
        font-size: 1.5rem;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }
      p {
        margin: 5px 0 0 0;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      #controls {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        z-index: 10;
      }

      .btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 1px;
        pointer-events: auto;
      }

      .btn:hover {
        background: rgba(0, 255, 255, 0.3);
        border-color: cyan;
        box-shadow: 0 0 15px cyan;
      }
      .btn.active {
        background: cyan;
        color: black;
        box-shadow: 0 0 20px cyan;
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: cyan;
        font-size: 1.2rem;
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="ui-layer">
      <h1>Gestural Particle System</h1>
      <p>üñê Open Hand: Float | üëå Pinch: Attract/Condense</p>
      <p>Move hand to guide particles.</p>
    </div>

    <div id="loading">Initialize Camera & AI...</div>

    <div id="controls">
      <button class="btn active" onclick="setShape('sphere')">Sphere</button>
      <button class="btn" onclick="setShape('heart')">Heart</button>
      <button class="btn" onclick="setShape('saturn')">Saturn</button>
      <button class="btn" onclick="setShape('flower')">Flower</button>
      <button class="btn" onclick="setShape('dna')">DNA</button>
    </div>

    <video id="video-input"></video>

    <script>
      // --- Configuration ---
      const PARTICLE_COUNT = 15000;
      const PARTICLE_SIZE = 0.15;
      const CAM_DEPTH = 30;

      // --- State ---
      let handPosition = new THREE.Vector3(0, 0, 0);
      let isPinching = false;
      let currentShape = "sphere";
      let time = 0;

      // --- Three.js Setup ---
      const scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x050505, 0.02);

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = CAM_DEPTH;

      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      // --- Particle System ---
      const geometry = new THREE.BufferGeometry();
      const positions = new Float32Array(PARTICLE_COUNT * 3);
      const targetPositions = new Float32Array(PARTICLE_COUNT * 3); // Where particles want to go
      const colors = new Float32Array(PARTICLE_COUNT * 3);
      const initialPositions = new Float32Array(PARTICLE_COUNT * 3); // Store random starts

      const color1 = new THREE.Color(0x00ffff); // Cyan
      const color2 = new THREE.Color(0xff00ff); // Magenta

      for (let i = 0; i < PARTICLE_COUNT; i++) {
        // Init random positions
        const x = (Math.random() - 0.5) * 50;
        const y = (Math.random() - 0.5) * 50;
        const z = (Math.random() - 0.5) * 50;

        positions[i * 3] = x;
        positions[i * 3 + 1] = y;
        positions[i * 3 + 2] = z;

        initialPositions[i * 3] = x;
        initialPositions[i * 3 + 1] = y;
        initialPositions[i * 3 + 2] = z;

        // Init Colors
        colors[i * 3] = color1.r;
        colors[i * 3 + 1] = color1.g;
        colors[i * 3 + 2] = color1.b;
      }

      geometry.setAttribute(
        "position",
        new THREE.BufferAttribute(positions, 3)
      );
      geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));

      // Custom Shader Material for better performance & glow
      const material = new THREE.PointsMaterial({
        size: PARTICLE_SIZE,
        vertexColors: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
        transparent: true,
        opacity: 0.8,
      });

      const particles = new THREE.Points(geometry, material);
      scene.add(particles);

      // --- Shape Generators ---
      // Helper to map sphere points
      function getSpherePoint(i) {
        const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
        const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
        const r = 10;
        return {
          x: r * Math.cos(theta) * Math.sin(phi),
          y: r * Math.sin(theta) * Math.sin(phi),
          z: r * Math.cos(phi),
        };
      }

      function calculateTargets(shape) {
        const scale = 1.5;
        for (let i = 0; i < PARTICLE_COUNT; i++) {
          let tx, ty, tz;

          if (shape === "sphere") {
            const p = getSpherePoint(i);
            tx = p.x;
            ty = p.y;
            tz = p.z;
          } else if (shape === "heart") {
            // Heart Surface Parametric
            // x = 16sin^3(t)
            // y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
            // We add a Z dimension via rotation or random noise volume
            const t = Math.random() * Math.PI * 2;
            const r = Math.random(); // volume filler
            const x_base = 16 * Math.pow(Math.sin(t), 3);
            const y_base =
              13 * Math.cos(t) -
              5 * Math.cos(2 * t) -
              2 * Math.cos(3 * t) -
              Math.cos(4 * t);

            // Spread in Z to make it 3D
            const z_spread =
              (Math.random() - 0.5) * 10 * Math.sqrt(Math.abs(x_base) / 16); // Thicker in middle

            tx = x_base * 0.5;
            ty = y_base * 0.5;
            tz = z_spread;
          } else if (shape === "flower") {
            // 3D Rose/Flower
            const u = Math.random() * Math.PI * 2;
            const v = Math.random() * Math.PI;
            const k = 4; // petals
            const r = 8 + 4 * Math.cos(k * u) * Math.sin(v);
            tx = r * Math.sin(v) * Math.cos(u);
            ty = r * Math.cos(v);
            tz = r * Math.sin(v) * Math.sin(u);
          } else if (shape === "saturn") {
            // Mix of Sphere and Ring
            if (i < PARTICLE_COUNT * 0.4) {
              // Planet
              const p = getSpherePoint(i);
              tx = p.x * 0.6;
              ty = p.y * 0.6;
              tz = p.z * 0.6;
            } else {
              // Ring
              const angle = Math.random() * Math.PI * 2;
              const radius = 10 + Math.random() * 6;
              tx = Math.cos(angle) * radius;
              ty = (Math.random() - 0.5) * 1; // Flat ring
              tz = Math.sin(angle) * radius;

              // Tilt the ring
              const tilt = Math.PI / 6;
              const y_new = ty * Math.cos(tilt) - tz * Math.sin(tilt);
              const z_new = ty * Math.sin(tilt) + tz * Math.cos(tilt);
              ty = y_new;
              tz = z_new;
            }
          } else if (shape === "dna") {
            // Double Helix
            const turns = 4;
            const angle = (i / PARTICLE_COUNT) * Math.PI * 2 * turns;
            const radius = 5;
            const height = 20;
            const y_pos = (i / PARTICLE_COUNT) * height - height / 2;

            // Strand 1
            if (i % 2 === 0) {
              tx = Math.cos(angle) * radius;
              ty = y_pos;
              tz = Math.sin(angle) * radius;
            } else {
              // Strand 2 (offset by PI)
              tx = Math.cos(angle + Math.PI) * radius;
              ty = y_pos;
              tz = Math.sin(angle + Math.PI) * radius;
            }
          }

          targetPositions[i * 3] = tx;
          targetPositions[i * 3 + 1] = ty;
          targetPositions[i * 3 + 2] = tz;
        }
      }

      // Initialize first shape
      calculateTargets("sphere");

      // UI Handler
      window.setShape = (shape) => {
        currentShape = shape;
        calculateTargets(shape);

        // Update Buttons
        document
          .querySelectorAll(".btn")
          .forEach((b) => b.classList.remove("active"));
        event.target.classList.add("active");
      };

      // --- MediaPipe Hand Tracking ---
      const videoElement = document.getElementById("video-input");

      function onResults(results) {
        document.getElementById("loading").style.display = "none";

        if (
          results.multiHandLandmarks &&
          results.multiHandLandmarks.length > 0
        ) {
          const landmarks = results.multiHandLandmarks[0];

          // 1. Map Hand Position (Index Finger Tip: #8) to 3D World
          // MediaPipe coords: x [0,1], y [0,1]. 0,0 is top-left.
          const indexTip = landmarks[8];
          const thumbTip = landmarks[4];

          // Normalize coordinates to Three.js world space (Roughly -15 to +15)
          // We flip X because webcam is mirrored
          const targetX = (0.5 - indexTip.x) * 40;
          const targetY = (0.5 - indexTip.y) * 25;

          // Smoothly lerp the hand tracker
          handPosition.lerp(new THREE.Vector3(targetX, targetY, 0), 0.1);

          // 2. Detect Pinch (Distance between Thumb and Index)
          const distance = Math.sqrt(
            Math.pow(indexTip.x - thumbTip.x, 2) +
              Math.pow(indexTip.y - thumbTip.y, 2)
          );

          // Threshold for pinch
          isPinching = distance < 0.05;

          // Optional: Change color based on hand X position
          const hue = indexTip.x; // 0 to 1
          color1.setHSL(hue, 1.0, 0.5);
          color2.setHSL((hue + 0.5) % 1, 1.0, 0.5);
        }
      }

      const hands = new Hands({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        },
      });

      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5,
      });

      hands.onResults(onResults);

      const cameraUtils = new Camera(videoElement, {
        onFrame: async () => {
          await hands.send({ image: videoElement });
        },
        width: 640,
        height: 480,
      });
      cameraUtils.start();

      // --- Animation Loop ---
      function animate() {
        requestAnimationFrame(animate);
        time += 0.01;

        const positionsAttribute = geometry.attributes.position;
        const colorsAttribute = geometry.attributes.color;
        const posArray = positionsAttribute.array;
        const colArray = colorsAttribute.array;

        // Interaction Strength
        // If pinching: Attract strongly (Gravity)
        // If Open: Follow target shape but respond to hand position gently
        const mixFactor = 0.05; // Speed of morphing to shape

        for (let i = 0; i < PARTICLE_COUNT; i++) {
          const idx = i * 3;

          // 1. Current Position
          let px = posArray[idx];
          let py = posArray[idx + 1];
          let pz = posArray[idx + 2];

          // 2. Target Position (Based on current shape)
          let tx = targetPositions[idx];
          let ty = targetPositions[idx + 1];
          let tz = targetPositions[idx + 2];

          // 3. Hand Interaction Logic
          const dx = handPosition.x - px;
          const dy = handPosition.y - py;
          const dz = handPosition.z - pz;
          const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);

          // Forces
          let vx = (tx - px) * mixFactor; // Morph force
          let vy = (ty - py) * mixFactor;
          let vz = (tz - pz) * mixFactor;

          if (isPinching) {
            // Black hole effect (Attract)
            const force = Math.min(150 / (dist * dist + 0.1), 2.0);
            vx += dx * force * 0.05;
            vy += dy * force * 0.05;
            vz += dz * force * 0.05;

            // Add jitter for "charged" effect
            vx += (Math.random() - 0.5) * 0.5;
            vy += (Math.random() - 0.5) * 0.5;
            vz += (Math.random() - 0.5) * 0.5;
          } else {
            // Repel/Displace effect (Move out of the way of hand)
            // Only affect particles near hand
            if (dist < 8) {
              const force = (8 - dist) * 0.5;
              vx -= dx * force * 0.1;
              vy -= dy * force * 0.1;
              vz -= dz * force * 0.1;
            }
          }

          // Apply Velocity
          posArray[idx] += vx;
          posArray[idx + 1] += vy;
          posArray[idx + 2] += vz;

          // 4. Dynamic Coloring
          // Lerp between color1 and color2 based on position
          const lerpVal = (Math.sin(time + px * 0.1) + 1) / 2;
          colArray[idx] = THREE.MathUtils.lerp(color1.r, color2.r, lerpVal);
          colArray[idx + 1] = THREE.MathUtils.lerp(color1.g, color2.g, lerpVal);
          colArray[idx + 2] = THREE.MathUtils.lerp(color1.b, color2.b, lerpVal);
        }

        positionsAttribute.needsUpdate = true;
        colorsAttribute.needsUpdate = true;

        // Rotate entire system slowly
        particles.rotation.y = time * 0.1;
        particles.rotation.z = Math.sin(time * 0.2) * 0.1;

        renderer.render(scene, camera);
      }

      // Handle Window Resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      animate();
    </script>
  </body>
</html>
